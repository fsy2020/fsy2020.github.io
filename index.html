<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panzi's Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Debug info -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Panzi</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#blog">Blog</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="theme-toggle">
                <button id="theme-switch">ðŸŒ™</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Welcome to Panzi's Website</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search blogs...">
                <button id="search-button">Search</button>
            </div>
        </section>

        <section id="blog" class="blog">
            <h2>Blog Posts</h2>
            <div class="blog-filters">
                <div id="tag-filters" class="tag-filters">
                    <!-- Tags will be dynamically added here -->
                </div>
                <button id="clear-filters" class="clear-filters">Clear Filters</button>
            </div>
            <div id="blog-list" class="blog-grid">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
        </section>

        <section id="about" class="about">
            <h2>About Me</h2>
            <p>Welcome to my personal space where I share my thoughts and experiences...</p>
        </section>

        <section id="contact" class="contact">
            <h2>Contact</h2>
            <div class="contact-info">
                <p>Email: fsy781653822@gmail.com</p>
                <p>GitHub: <a href="https://github.com/fsy2020">fsy2020</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Panzi. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
