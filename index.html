<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panzi's Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Debug info -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Panzi</div>
            <div class="nav-links">
                <a href="#home" class="nav-link active" data-section="home">Home</a>
                <a href="#blog" class="nav-link" data-section="blog">Blog</a>
                <a href="#projects" class="nav-link" data-section="projects">Projects</a>
                <a href="#work" class="nav-link" data-section="work">Work</a>
                <a href="#about" class="nav-link" data-section="about">About</a>
            </div>
            <div class="theme-toggle">
                <button id="theme-switch">ðŸŒ™</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Home section - always present -->
        <section id="home" class="content-section active">
            <div class="hero">
                <h1>Welcome to Panzi's Website</h1>
                <p class="subtitle">A collection of thoughts and projects</p>
            </div>
        </section>

        <!-- Dynamic content container - populated by JavaScript -->
        <div id="dynamic-content"></div>
    </main>

    <footer>
        <p>&copy; 2025 Panzi. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
